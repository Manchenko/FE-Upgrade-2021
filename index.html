<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Lesson2</title>
</head>

<body>
    <div id="app">
        <div class="order_wrapper">
            <div class="container">
                <div class="image">
                    <img src="./src/assets/hoody.jpg" alt="hoody_image" class="hoody" width="330px" height="330px">
                    <div class="image_prview">
                        <img src="./src/assets/first.png" alt="melange hoody">
                        <img src="./src/assets/second.png" alt="blue hoody">
                        <img src="./src/assets/third.png" alt="grey hoody">
                    </div>
                </div>
                <div class="description">
                    <div class="description_info">
                        <h3 class="description_info_title">
                            Футболка "Эволюционируй или сдохни"
                        </h3>
                        <p class="description_info_points">100</p>
                        <a href="#" class="desctiprion_info_btn">
                            Попросить 50 баллов
                        </a>
                    </div>
                    <div class="ballance">
                        <p class="ballance_text">
                            Твой балланс:
                        </p>
                        <p class="ballance_count">
                            50
                        </p>
                    </div>
                    <div class="description_colors">
                        <p class="color_text">
                            Цвета:
                        </p>
                        <label class="label">
                            <input class="radio" type="radio" name="blue" value="1" />
                            <span class="radio-d"></span>
                            <span class="radio-text">
                                Синий
                            </span>
                        </label>
                        <label class="label">
                            <input class="radio" type="radio" name="blue" value="2" />
                            <span class="radio-d"></span>
                            <span class="radio-text">
                                Бежевый
                            </span>
                        </label>
                        <label class="label">
                            <input class="radio" type="radio" name="blue" value="3" />
                            <span class="radio-d"></span>
                            <span class="radio-text">
                                Серый
                            </span>
                        </label>
                    </div>
                    <div class="description_sizes">
                        <p class="description_size_text">
                            Размер:
                        </p>
                        <div class="description_size_name">
                            <div class="small">
                                S
                            </div>
                            <div class="medium">
                                M
                            </div>
                            <div class="large">
                                L
                            </div>
                        </div>
                    </div>
                    <div class="description_details">
                        <p class="details_title">
                            Детали:
                        </p>
                        <p class="details_info">
                            Брендированная толстовка от Qazaq Republic. Материал: Хлопок 80%, Вискоза 20%
                        </p>
                        <p class="order_info_title">
                            Как выбрать размер:
                        </p>
                        <p class="order_info_text">
                            Написать дяде Рику для уточнения.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
</body>

</html>
