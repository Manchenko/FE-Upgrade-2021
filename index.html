<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
        <link rel="stylesheet" href="/src/css/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Домашняя работа 2</title>
    </head>
    <body>
        <div id="app">
            <div class="wrapper">
                <div class="modal">
                    <div class="modal-content">
                        <div class="modal-image">
                            <img
                                src="/src/assets/hoodie.png"
                                alt="Hoodie"
                                class="image-big"
                            />
                        </div>
                        <div class="modal-mini">
                            <img
                                src="/src/assets/white.png"
                                alt="White hoodie"
                            />
                            <img
                                src="/src/assets/blue.png"
                                alt="Blue"
                                class="blue-hoodie"
                            />
                            <img src="/src/assets/gray.png" alt="Gray" />
                        </div>
                    </div>
                    <div class="main">
                        <h3 class="main-title">
                            Футболка "Эволюционируй или сдохни"
                        </h3>
                        <div class="main-wrapper">
                            <div class="main-points">
                                <p class="points-title">100 баллов</p>
                                <button class="button">Заказать</button>
                            </div>
                            <div class="main-balance">
                                <div class="description">
                                    <p class="balance-title">Твой баланс:</p>
                                    <span class="balance-subtitle"
                                        >3 945 баллов</span
                                    >
                                </div>
                                <div class="main-image">
                                    <img src="/src/assets/bag.svg" alt="Bag" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
